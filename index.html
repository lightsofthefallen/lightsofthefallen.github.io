    <script>
		$('#home').on({
		'click': function() {
			$('#page-image').attr('src','');
			var x = document.getElementById("frame-type")'
			x.style.display = "none";
			$('#leaderboard-sheet').remove();
			}
		});

		'click': function() {
			$('#page-image').attr('src','');

		});
		$('#achievement').on({
		'click': function() {
			$('#page-image').attr('src','images/achievement.jpg');
			$('#leaderboard-sheet').attr('');
			}
		});
		$('#ultimus-raid-v-label').on({
		'click': function() {
			$('#page-image').attr('src','images/UltimusRaid5.jpg');
